<!DOCTYPE htmL>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <style>
          body {
              text-align: center;
          }

         

          .display1, .display2, .display3 {
              display: none;
              border: 1px solid black;
              background-color: #ede59a;
              width: 50% ;
              position: relative;
              left: 50%;
              top: 10%;
              transform: translate(-50%,-50%);

          }

        </style>
        <script>

            function saisie1_on(){
                var message_saisie1 = 'veuillez saisir un chiffre';
                $('#conteneur p').text(message_saisie1 );

            }
            function saisie1_off(){
                $('#conteneur p').text(" ");

            };

        </script>
    </head>
    <body>
        <a href="#" id="afficher">Faire apparaître la calculatrice</a> <span>/</span> <a href="#" id="cacher">Faire disparaître la calculatrice</a> <span>/</span> <a href="#" id="toggle">Je toggle</a>
       <div id="conteneur" style="background-color: gray; position:absolute; height: 200px; width: 100%; margin: 20px auto; text-align: center; padding: 50px;">
            
            <form action="#" method="get">
                <input  onmouseover="saisie1_on();" onmouseout="saisie1_off();"  type="number" name="saisie1" id="saisie1">
                
                <select name="operateur" id="operateur">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input type="number" name="saisie2" id="saisie2">
                <input type="submit" name="bouton" id="bouton" value="Calculez">
    
            </form>
            <div class="display1">Saisir un chiffre</div>
            <div class="display2">Selectionner un operateur : + , - , * , /</div>
            <div class="display3">Saisir un chiffre</div>
            <p></p>
            
       </div>

        
        <script src="../sources/jquery-3.4.1.js"></script>
        <script>
            
            $(function(){

                //Exercice 1
                function calcul(event){
                    event.preventDefault();
                    // console.log('ça marche');
                    var maSaisie1 = $('#saisie1').val();
                    // console.log(maSaisie1);
                    var maSaisie2 = $('#saisie2').val();
                    // console.log(maSaisie2);
                    var monOperateur = $('#operateur').val();
                    // console.log(monOperateur);
                    var submit = $('#bouton').val();
                    console.log(submit);

                    if( monOperateur ==  '+'){
                        resultat = typeof(parseFloat(maSaisie1) + parseFloat(maSaisie2));
                        console.log(resultat);

                    }
                    if( monOperateur == '-'){
                        resultat = typeof(maSaisie1 - maSaisie2);
                        console.log(resultat);

                    }
                    if( monOperateur == '*'){
                        resultat = (maSaisie1 * maSaisie2);
                        console.log(resultat);

                    }
                    if( monOperateur == '/'){
                        resultat = (maSaisie1 / maSaisie2);
                        console.log(resultat);

                    }
                    alert( maSaisie1  + monOperateur + maSaisie2 + '=' + resultat );

                };


                $('#bouton').click(calcul);

                //Exercice 2
                $('#afficher').click(function(){
                    $('#conteneur').slideDown(3000);
                });
                $('#cacher').click(function(){
                    $('#conteneur').slideUp();
                });
                $('#toggle').click(function(){
                    $('#conteneur').slideToggle();
                });

                //Exercice 3

                //methode 1
                // $('#saisie1').hover(
                //     function(){
                //     $('.display1').toggle()

                // });
                // $('#operateur').hover(
                //     function(){
                //     $('.display2').toggle()

                // });
                // $('#saisie2').hover(
                //     function(){
                //     $('.display3').toggle()

                // });




                //methode 2
                    //onmouseover et onmouseout sur input id ="saisie1" en haut de la page

               
                var message_saisie2 = 'veuillez saisir un chiffre';

                // " .hover()" sur la selecte  des operateur 
                var message_operateur = ' veuillez saisir un operateur : + , - , * , /';
                $('#operateur').hover(
                    function(){
                        $('#conteneur p').html(message_operateur);
                    },
                    function(){
                    $('#conteneur p').html(" ");
                    }
                );




            });
                
        </script>
    </body>
</html>
